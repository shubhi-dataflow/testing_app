<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="DataFlow | Candidate Testing Portal">

    <!-- Favicon -->
    {% load staticfiles %}
    <link rel="icon" href="{% static 'images/DF Logo.svg' %}">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/rocket.css' %}">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/11dafce953.js" crossorigin="anonymous"></script>

    <title>DataFlow | Candidate Portal</title>
</head>
<body>
    <noscript>
        Your Browser's JavaScript has been turned off kindly enable it.
    </noscript>

    <div class="app">

        <header class="header">
            <div class="logo">
                <span class="navbar-brand">Candidate Portal</span>
            </div>
        </header>

        <main class="render">
            <div class="thanks">
            {% block result %}
                <h1>Thank You!</h1>
                <h3 class="test-result">Your test has been submitted successfully. HR team will get back to you.
                    <br>Best Regards,<br>
                <strong class="test-regards">Dataflow Group</strong>
                </h3>
            {% endblock %}
            <div class="rocket">
                <svg viewBox="0 0 800 600" preserveAspectRatio="xMinYMid slice">
                    <g id="rocket">
                      <path d="M445.3,256.3c-47.3-3.5-62.8,27-62.8,27c-18.5,2-24,10-24,10l15.5,12.3c-0.5,15.3,3.5,16.5,3.5,16.5c5.5,7.5,17.8,4.8,17.8,4.8l12.8,17c12-12.5,10.3-25.5,10.3-25.5C450.8,300,445.3,256.3,445.3,256.3zM416.3,297c-6.5,0-11.8-5.3-11.8-11.8c0-6.5,5.3-11.8,11.8-11.8s11.8,5.3,11.8,11.8C428,291.7,422.7,297,416.3,297z"></path>
                      <circle></circle>
                      <polygon points="371.3,338.6 355.7,344.7 363.1,329.7"></polygon>
                    </g>
                  </svg>
            </div>
            </div>
        </main>

    </div>
    
    <!-- Script -->
    <script src="{% static 'js/user/index.js' %}"></script>
    <script src="{% static 'js/user/interactive.js' %}"></script>
    <script src="{% static 'js/user/inspect.js' %}"></script>
</body>
</html>
